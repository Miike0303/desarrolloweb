<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Carrito de compras">
  <meta name="keywords" content="muebles, tienda, e-commerce">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Tienda<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección del carrito -->
  <section class="cart-section py-5">
    <div class="container">
      <h1 class="text-center mb-4">Tu Carrito</h1>

      <table class="table table-bordered text-center" id="cart-table">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los productos del carrito se generarán aquí -->
        </tbody>
      </table>

      <div class="text-end">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button class="btn btn-success" onclick="checkout()">Finalizar Compra</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 Tienda de Muebles. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
